<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactPractice</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHours () {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setinverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.valueAsNumber);
            }
            const reset = () => {
                setAmount(0);
            }
            const onFlip = () => {
                reset();
                setinverted((current) => !current);
            }
            return(
                <div>
                    <div><label htmlFor="minutes">Minutes</label>
                    <input 
                        value={inverted ? amount * 60 : amount} 
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number" 
                        onChange={onChange} 
                        disabled={inverted}
                    />
                    </div>
                    <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                        value={inverted ? amount : Math.round(amount / 60) } 
                        id="hours" 
                        placeholder="Hours" 
                        type="number"
                        onChange={onChange} 
                        disabled={!inverted}
                    />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{inverted ? "Tunr back" : "Invert"}</button>
                </div>
            );
            }
        function KmToMiles () {
            const [distance, setDistance] = React.useState();
            const [inverted, setInverted] = React.useState(false);
            const reset = () => {
                setDistance(0);
            }
            const onInvert = () => {
                reset();
                setInverted((current) => !current);
            }
            const onChange = (event) => {
                setDistance(event.target.valueAsNumber);
            }
            return (
            <div>
                <div>
                    <label htmlFor="km" >Kilometer</label>
                    <input 
                    id="km" 
                    placeholder="km" 
                    type="number"
                    value={inverted ? Math.round(distance * 1.60934) : distance}
                    onChange={onChange} 
                    disabled={inverted} />
                </div>
                <div>
                    <label htmlFor="mile" >Miles</label>
                    <input 
                    id="miles" 
                    placeholder="miles" 
                    type="number"
                    value={inverted ? distance : Math.round(distance / 1.60934)}
                    onChange={onChange}
                    disabled={!inverted} />
                </div>
                <div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn Back" : "Invert"}</button>
                </div>
            </div>    
            );
        }
        function App () {
            const [index, setIndex] = React.useState("");
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
                console.log("render w/", index);
            return(
                <div>
                    <h1>Super Converter</h1>
                    <select  onChange={onSelect}>
                        <option value="slt">Select Unit</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr />
                    {index === "slt" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>
            );
            }
        const root = document.getElementById("root");
            ReactDOM.render(<App />, root);
    </script>
</html>
